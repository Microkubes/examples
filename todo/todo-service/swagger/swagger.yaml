      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TodoMedia'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: updateTodo todo
      tags:
      - todo
  /todo/{todoID}/delete:
    delete:
      description: Delete todo
      operationId: todo#deleteTodo
      parameters:
      - description: Todo ID
        in: path
        name: todoID
        required: true
        type: string
      produces:
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: deleteTodo todo
      tags:
      - todo
  /todo/add:
    post:
      description: Add new todo
      operationId: todo#addTodo
      parameters:
      - description: Todo payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/TodoPayload'
      produces:
      - application/json
      - application/vnd.goa.error
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/TodoMedia'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: addTodo todo
      tags:
      - todo
  /todo/all:
    get:
      description: Get all todos
      operationId: todo#getAllTodos
      parameters:
      - description: Limit todos per page
        in: query
        name: limit
        required: false
        type: integer
      - description: number of todos to skip
        in: query
        name: offset
        required: false
        type: integer
      - description: order by
        in: query
        name: order
        required: false
        type: string
      - enum:
        - asc
        - desc
        in: query
        name: sorting
        required: false
        type: string
      produces:
      - application/vnd.goa.error
      - text/plain
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: getAllTodos todo
      tags:
      - todo
    post:
      description: Filter (lookup) todos
      operationId: todo#filterTodos
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/FilterTodoPayload'
      produces:
      - application/vnd.goa.error
      - paginatedtodosmedia
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/PaginatedTodosMedia'
